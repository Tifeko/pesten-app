app-id: me.tifeko.pesten-flatpak
default-branch: 0.0.1
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: pesten_flatpak
cleanup:
  - /include
  - /share/man
finish-args:
  - --share=ipc
  - --socket=x11
  - --nosocket=wayland
  - --share=network
  - --device=dri
  - --socket=pulseaudio
  - --filesystem=xdg-cache
  - --filesystem=xdg-config
  - --filesystem=xdg-data
  - --filesystem=xdg-documents
  - --talk-name=org.gtk.Application
  - --socket=session-bus
modules:
  - name: cpython
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin
      - cp --archive support/python/bin/* /app/bin
      - mkdir -p /app/include
      - cp --archive support/python/include/* /app/include
      - mkdir -p /app/lib
      - cp --archive support/python/lib/* /app/lib
      # Update installation prefix for pip package builds
      - sed --follow-symlinks -i 's/prefix="\/install"/prefix="\/app"/g' /app/bin/python3-config
      - sed --follow-symlinks -i 's/prefix=\/install/prefix=\/app/g' /app/lib/pkgconfig/python3.pc /app/lib/pkgconfig/python3-embed.pc
    sources:
      - type: dir
        path: support/python
        dest: support/python
    cleanup:
      - /bin/2to3*
      - /bin/idle*
      - /lib/python*/config-*
  - name: bootstrap
    no-autogen: true
    sources:
      - type: dir
        path: src/bootstrap/
  - name: resources
    buildsystem: simple
    build-commands:
      - install -D me.tifeko.pesten-flatpak.desktop /app/share/applications/me.tifeko.pesten-flatpak.desktop
      - cp --archive icons /app/share/icons
    sources:
      - type: file
        path: me.tifeko.pesten-flatpak.desktop
      - type: dir
        path: icons/
        dest: icons/
  - name: upgrade_pip
    buildsystem: simple
    build-options:
      build-args:
        - --share=network  # For downloaded requirements.
    build-commands:
      - /app/bin/python3 -m pip install --upgrade pip

  - name: app_packages
    buildsystem: simple
    build-options:
      strip: false
      no-debuginfo: true
      build-args:
        - --filesystem=host  # For local requirements.
        - --share=network  # For downloaded requirements.
    build-commands:
      - mkdir -p /app/briefcase/app_packages
      # Python-standalone is configured using clang; but clang isn't in
      # the Flatpak build environment. However, clang and gcc are (mostly)
      # command line compatible, and the output objects are compatible,
      # so we can override the CC build environment variable to force the
      # use of gcc.
      - CC="gcc -pthread" /app/bin/python3 pip_install.py
    sources:
      - type: file
        path: requirements.txt
      - type: file
        path: pip-options.txt
      - type: file
        path: pip_install.py
  - name: app
    buildsystem: simple
    build-options:
      strip: false
      no-debuginfo: true
    build-commands:
      - mkdir -p /app/briefcase
      - cp --archive src/app/ /app/briefcase/app
    sources:
      - type: dir
        path: src/app/
        dest: src/app/
